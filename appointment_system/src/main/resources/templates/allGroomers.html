			function addPerson(){
				var field2 = document.getElementById("field2");
				var a = {};//var a = new Array();
				// var a = p[index-1];
				a.id = index;
				a.name = document.getElementById("name").value;
				a.old = document.getElementById("old").value;

			/**取消按钮，隐藏表单**/
			function cancel(){
				//隐藏新增人员信息界面

				div2.style = "display: none;";
				//隐藏更新人员信息界面

			}
			/**根据id删除人员信息**/
			function deletePerson(id){
				var flag = confirm("确定删除？");
				if(flag){
					for(var i=0;i<p.length;i++){
						var a = p[i];
						if(a.id == id){
							p.splice(i,1);//从第i个位置开始删除一个元素
						}
					}
				}
				//删除完毕重新加载表单
				showPerson();
				showPerson1();
			}
			/**根据id修改人员信息**/
			function showUpdatePerson(id){
				//隐藏添加人员界面
				var div2 = document.getElementById("div2");
				div2.style = "display: none;";
				//显示更新人员界面
				var div3 = document.getElementById("div3");
				div3.style = "";
				//根据id遍历数组得到要修改的值,然后用document对象进行修改
				for(var i=0;i<p.length;i++){
					var a = p[i];
					if(a.id == id){
						document.getElementById("uname").value = a.name;
						document.getElementById("uold").value = a.old;
						document.getElementById("usex").value = a.sex;
						// document.getElementById("uarea").value = a.area;
						document.getElementById("uid").value = a.id;
					}
				}
			}
			function updatePerson(){
				var id = document.getElementById("uid").value;
				//再根据id把表单中的value值存入对于的p[]i数组中
				for(var i=0;i<p.length;i++){
					var a = p[i];
					if(a.id == id){
						p[i].name = document.getElementById("uname").value;
						p[i].old = document.getElementById("uold").value;
						p[i].sex = document.getElementById("usex").value;
						// p[i].area = document.getElementById("uarea").value;
					}
				}
				//重新调用表单刷新
				showPerson();
                showPerson1();
				//隐藏添加人员界面
				var div3 = document.getElementById("div3");
				div3.style = "display: none;";
			}

		<div th:action="@{/manager/groomerList/add}" method="POST" id="div2" style="display: none;"align=center th:object="${groomer}">

				<input type="hidden" name="id" id="uid"/><br>
				ID：<input type="text" name="id" id="id" th:field="*{gid}"/>&nbsp
				Name：<input type="text" name="name" id="name"  th:field="*{name}"/>&nbsp
				Gender：
				<select id="sex" required="required" th:field="*{gender}">
					<option value ="Male" selected="selected">Dog</option>
					<option value ="Female" >Cat</option>
				</select><br><br>
				Rank：<input type="text" name="rank" id="rank"  th:field="*{rank}"/>&nbsp

			</fieldset>
		</div><br><br>
