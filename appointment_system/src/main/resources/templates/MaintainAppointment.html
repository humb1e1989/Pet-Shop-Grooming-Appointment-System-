            <form id="editForm" th:action="@{/maintain/updateAppointment}" th:method="post" th:object="${appointment}">
                <input type="text" id="aid" name="aid" readonly
                    class="p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-30 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    <label for="status">status:</label>

                    <select type="text" id="status" name="status">
                        <option value="Pending">
                            <p>Pending</p>
                        </option>
                        <option value="Accepted">
                            <p>Accepted</p>
                        </option>
                        <option value="Finished">
                            <p>Finished</p>
                        </option>
                        <option value="Cancelled">
                            <p>Cancelled</p>
                        </option>
                    </select>
                <button type="submit"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Update</button>
            </form>


            <script th:inline="javascript">
                function editAppointment(button) {
                    document.getElementById("aid").value = button.dataset.aid;
                    document.getElementById("status").value = button.dataset.status;
                }
