<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Maintain Page</title>
</head>
<body>
    <h1>Manager Maintain Page</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.uid}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.registrationTime}"></td>
                <td th:text="${user.gender}"></td>
                <td>
                    <button th:attr="data-id=${user.uid}, data-username=${user.username}" onclick="editUser(this)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <form id="editForm" th:action="@{/manager/update}" th:method="post">
        <input type="hidden" id="userId" name="id" />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <button type="submit">Update</button>
    </form>

    <script>
        function editUser(button) {
            document.getElementById("userId").value = button.dataset.uid;
            document.getElementById("username").value = button.dataset.username;
        }
    </script>
</body>
</html>
